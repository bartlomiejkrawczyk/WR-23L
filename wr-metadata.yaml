abstract-pl: |
  Celem pracy jest wykonanie projektu wielowarstwowej aplikacji mobilnej umożliwiającej rozgrywkę na szachownicy oraz jej implementacja. 
  Aplikacja powinna umożliwiać rozgrywkę w podstawowe typy gier takie jak szachy i warcaby.
  Ponadto rozwiązanie powinno pozwalać na definiowanie innych typów gier (np. w oparciu o zmienione zasady rozgrywki, nietypowy rozmiar planszy lub liczbę graczy większą niż dwóch).



abstract-en: |
  The aim of the work is to design a multi-layer mobile application that allows you to play on a chessboard and its implementation.
  The application should allow you to play basic types of games such as chess and checkers.
  In addition, the solution should allow the definition of other types of games (e.g. based on changed rules of play, unusual size of the board or more than two players).
